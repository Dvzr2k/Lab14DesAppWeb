<div class="crud-table">
  <h2 class="title">Cintas Prestadas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Código de Cinta</th>
        <th>Socio</th>
        <th>Fecha de Devolución</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ficha of fichas">
        <td>{{ ficha.nroCinta | slice:0:4 }}</td>
        <td>{{ ficha.socio }}</td>
        <td>{{ ficha.fechaDevolver | slice:0:10 }}</td>
      </tr>
    </tbody>
  </table>
</div>
