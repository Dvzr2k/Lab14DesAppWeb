<div class="container">
    <h1>Detalles de la Película</h1>
    <form>
      <div class="form-group">
        <label for="movie-name">Nombre de la Película:</label>
        <input type="text" id="movie-name" name="movie-name" placeholder="Ingrese el nombre de la película">
      </div>
      <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" placeholder="Ingrese el nombre del director">
      </div>
      <div class="form-group">
        <label for="actor">Actor:</label>
        <input type="text" id="actor" name="actor" placeholder="Ingrese el nombre del actor">
      </div>
      <div class="form-group">
        <label for="genre">Género:</label>
        <input type="text" id="genre" name="genre" placeholder="Ingrese el género de la película">
      </div>
      <div class="form-group">
        <label for="tape">Cinta:</label>
        <input type="text" id="tape" name="tape" placeholder="Ingrese el número de la cinta">
      </div>
      <div class="form-group">
        <label for="member">Socio:</label>
        <input type="text" id="member" name="member" placeholder="Ingrese el nombre del socio">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
